<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한태권도협회</title>
</head>
<body>
    <div id="main">
        <h1 class="main-logo"> <!-- 으디에 h1..? -->
            <figure>
                <img src="img/main-logo.png" alt="대한태권도협회">
            </figure>
            <span>대한태권도협회</span>
        </h1>
    </div>

    <header>
        <div class="nav-bar">
            <h1 class="nav-logo"> <!-- 으디에 h1..? -->
                <figure>
                    <img src="img/logo.png" alt="KTA">
                    <span>KTA</span>
                </figure>
            </h1>

            <ul class="menu">
                <li><a href="#">사업목표</a></li>
                <li><a href="#">태권도란</a></li>
                <li><a href="#">기술체계</a></li>
                <li><a href="#">메뉴보기</a></li>
            </ul>

            <label for="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <figure class="search-icon">
                    <img src="img/Search-icon.png" alt="검색">
                </figure>
            </label>
        </div>
    </header>

    <section class="business-goal">
        <h4>사업목표</h4>
        <div class="business-goal-slide">
            <div class="slide slide-1">
                <p>국민체력의 향상</p>
            </div>
            <div class="slide slide-2">
                <p>건전한 여가선용</p>
            </div>
            <div class="slide slide-3">
                <p>국위선양에 이바지</p>
            </div>
            <div class="buttons">
                <figure class="Left-white">
                    <img src="img/Arrow-Left-white.png" alt="이전">
                </figure>
                <figure class="Right-white">
                    <img src="img/Arrow-Right-white.png" alt="다음">
                </figure>
            </div>
        </div>
    </section>

    <section class="what-is-taekwondo">
        
    </section>
